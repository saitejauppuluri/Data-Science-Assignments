<!DOCTYPE html>
<html>
<head>
  <title>DeepFake Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
      color: #000;
    }

    input[type="file"],
    input[type="submit"] {
      font-size: 1rem;
      margin: 15px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
    }

    input[type="submit"] {
      background-color: #2a5298;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #1e3c72;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Upload an Image to Check if It's Fake</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required><br>
    <input type="submit" value="Check if Fake">
  </form>
</body>
</html>
