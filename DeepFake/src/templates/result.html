<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
      color: #333;
    }

    .result-card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2em;
      color: #2a5298;
    }

    img {
      max-width: 300px;
      margin: 20px 0;
      border-radius: 10px;
      border: 5px solid #2a5298;
    }

    a {
      text-decoration: none;
      color: #2a5298;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="result-card">
    <h1>üîç Prediction Result</h1>
    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image"><br>
    <p><strong>Label:</strong> {{ label }}</p>
    <p><strong>Confidence:</strong> {{ confidence }}%</p>
    <a href="/">üîÅ Try another</a>
  </div>
</body>
</html>
